# Leaf 项目开发环境 Docker Compose 配置
version: '3.8'

services:
  # 后端服务
  backend:
    build:
      context: ..  # 项目根目录
      dockerfile: deploy/backend/Dockerfile.dev
    ports:
      - "8080:8080"
    volumes:
      - ../../server:/app/server:ro
      - ./backend/config.development.json:/app/config.json
      - leaf-db-data:/data/db
      - leaf-output-data:/data/output
      - leaf-logs:/data/logs
    environment:
      - NODE_ENV=development
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - leaf-network

  # 前端服务（开发模式）
  frontend:
    build:
      context: ..  # 项目根目录
      dockerfile: deploy/frontend/Dockerfile.dev
    ports:
      - "3000:3000"
    volumes:
      - ../../web:/app
      - /app/node_modules
    depends_on:
      - backend
    environment:
      - VITE_API_BASE_URL=http://backend:8080
    command: npm run dev
    networks:
      - leaf-network

# 数据卷定义
volumes:
  leaf-db-data:
    driver: local
  leaf-output-data:
    driver: local
  leaf-logs:
    driver: local

# 网络定义
networks:
  leaf-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16