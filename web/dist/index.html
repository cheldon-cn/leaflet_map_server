<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Map Image Service</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
  <script type="module" crossorigin src="/assets/main-BgNJRIk7.js"></script>
  <link rel="modulepreload" crossorigin href="/assets/vendor-D5GkNzM3.js">
  <link rel="stylesheet" crossorigin href="/assets/main-DKiACZ7L.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1>Dynamic Map Image Service</h1>
            <div class="header-controls">
                <button id="btn-layers" class="btn-icon" aria-label="Layer controls">
                    <span class="icon">üìö</span> Layers
                </button>
                <button id="btn-settings" class="btn-icon" aria-label="Settings">
                    <span class="icon">‚öôÔ∏è</span> Settings
                </button>
                <button id="btn-export" class="btn-icon" aria-label="Export map">
                    <span class="icon">üíæ</span> Export
                </button>
            </div>
        </header>

        <main class="app-main">
            <aside class="side-panel" id="side-panel">
                <div class="panel-header">
                    <h3>Map Controls</h3>
                    <button class="btn-close" id="btn-close-panel" aria-label="Close panel">√ó</button>
                </div>
                <div class="panel-content">
                    <section class="panel-section">
                        <h4>Layers</h4>
                        <div id="layer-list" class="layer-list">
                            <!-- Layers will be populated dynamically -->
                        </div>
                        <div class="section-actions">
                            <button id="btn-add-layer" class="btn-secondary">Add Layer</button>
                        </div>
                    </section>
                    <section class="panel-section">
                        <h4>Render Settings</h4>
                        <div class="form-group">
                            <label for="select-quality">Image Quality</label>
                            <select id="select-quality" class="form-control">
                                <option value="low">Low (Fast)</option>
                                <option value="medium" selected>Medium</option>
                                <option value="high">High (Slow)</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="select-cache">Cache Strategy</label>
                            <select id="select-cache" class="form-control">
                                <option value="aggressive">Aggressive</option>
                                <option value="balanced" selected>Balanced</option>
                                <option value="none">None</option>
                            </select>
                        </div>
                    </section>
                    <section class="panel-section">
                        <h4>Performance</h4>
                        <div class="stats">
                            <div class="stat-item">
                                <span class="stat-label">Cache Hit Rate:</span>
                                <span id="stat-cache-hit" class="stat-value">0%</span>
                            </div>
                            <div class="stat-item">
                                <span class="stat-label">Last Render Time:</span>
                                <span id="stat-render-time" class="stat-value">0ms</span>
                            </div>
                            <div class="stat-item">
                                <span class="stat-label">Active Requests:</span>
                                <span id="stat-active-requests" class="stat-value">0</span>
                            </div>
                        </div>
                    </section>
                </div>
            </aside>

            <div class="map-container">
                <div id="map" class="map" role="application" aria-label="Interactive map" tabindex="0">
                    <!-- Leaflet map will be initialized here -->
                </div>
                <div class="map-overlay">
                    <div class="loading-spinner" id="loading-spinner" style="display: none;">
                        <div class="spinner"></div>
                        <span class="loading-text">Loading map image...</span>
                    </div>
                    <div class="toast-container" id="toast-container">
                        <!-- Toast notifications will appear here -->
                    </div>
                </div>
                <div class="map-controls">
                    <div class="control-group">
                        <button id="btn-zoom-in" class="btn-control" aria-label="Zoom in" aria-keyshortcuts="+">
                            <span class="icon">+</span>
                        </button>
                        <button id="btn-zoom-out" class="btn-control" aria-label="Zoom out" aria-keyshortcuts="-">
                            <span class="icon">‚àí</span>
                        </button>
                        <button id="btn-fullscreen" class="btn-control" aria-label="Toggle fullscreen">
                            <span class="icon">‚õ∂</span>
                        </button>
                    </div>
                    <div class="scale-control">
                        <span id="map-scale">Scale: 1:100,000</span>
                    </div>
                </div>
            </div>
        </main>

        <footer class="app-footer">
            <div class="footer-info">
                <span>Viewport: <span id="viewport-info">Loading...</span></span>
                <span>Zoom: <span id="zoom-info">0</span></span>
                <span>Image Size: <span id="image-size-info">0√ó0</span></span>
            </div>
            <div class="footer-status">
                <span id="connection-status" class="status-online">‚óè Online</span>
                <span id="server-status" class="status-unknown">Server: Checking...</span>
            </div>
        </footer>
    </div>

    <!-- Toast notification template -->
    <template id="toast-template">
        <div class="toast" role="alert">
            <div class="toast-content">
                <span class="toast-icon"></span>
                <span class="toast-message"></span>
            </div>
            <button class="toast-close" aria-label="Close notification">√ó</button>
        </div>
    </template>

    <!-- Layer item template -->
    <template id="layer-item-template">
        <div class="layer-item">
            <div class="layer-header">
                <input type="checkbox" class="layer-toggle">
                <span class="layer-name"></span>
                <div class="layer-actions">
                    <button class="btn-icon-small" aria-label="Edit layer">‚úé</button>
                    <button class="btn-icon-small" aria-label="Remove layer">√ó</button>
                </div>
            </div>
            <div class="layer-settings">
                <div class="form-group">
                    <label>Opacity</label>
                    <input type="range" class="layer-opacity" min="0" max="100" value="100">
                </div>
            </div>
        </div>
    </template>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin="anonymous"></script>
</body>
</html>
